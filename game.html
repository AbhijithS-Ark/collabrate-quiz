<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative-quiz</title>
    <link rel="stylesheet" href="./gamestyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h3>Question <span class ="displayquestionnumber">1</span> of <span class="displaytotalquestions">5</span> </h3>
            <progress max="5" value="0"></progress>
        </div>
        <h3 class="score">Score: <span class="scorevalue">0</span></h3>
    </div>
    
    <div class="questionandoptions">
        <div class="question">
            <h2> Question :</h2>
            <div class="timer">
                <div class="clock">
                    <div class="secondhand"></div>
                    <div class="time1"></div>
                    <div class="time2"></div>
                    <div class="time3"></div>
                    <div class="time4"></div>
                    <div class="button1"></div>
                    <div class="button2"></div>
                </div>
                <span class="button-center"></span>
            <span class="timerseconds">20</span></div>
            <h2 class="questiondisplay"></h2>
        </div>
        <img src="" alt="Something went worng !">
        <div class="options">
            <ul>
                <li class="leftside " data-option="1">A &nbsp; Shanky</li>
                <li  data-option="2">B &nbsp; Shanar</li>
                <li class="leftside" data-option="3">C &nbsp; Shanktiman</li>
                <li  data-option="4">D &nbsp; Superman</li>
            </ul>
        </div>
    </div>
<script src="./game.js"></script>
</body>

</html>
